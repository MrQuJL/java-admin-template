<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>编辑用户 - Admin Pro</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold mb-1">编辑用户</h4>
                <p class="text-muted small mb-0">更新用户信息</p>
            </div>
            <a href="/admin/users" class="btn btn-secondary">
                <i class="fa fa-arrow-left me-1"></i> 返回列表
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form id="editUserForm" class="needs-validation" novalidate>
                            <input type="hidden" id="userId" th:value="${user.id}">

                            <h6 class="fw-bold mb-3 text-uppercase small text-muted">基本信息</h6>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">用户名 <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        th:value="${user.username}" required minlength="3">
                                    <div class="invalid-feedback">用户名是必填的</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="如果不修改请留空" minlength="6">
                                    <div class="invalid-feedback">密码至少需要6位</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="realName" class="form-label">真实姓名 <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="realName" name="realName"
                                        th:value="${user.realName}" required>
                                    <div class="invalid-feedback">请输入真实姓名</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">状态</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="1" th:selected="${user.status == 1}">启用</option>
                                        <option value="0" th:selected="${user.status == 0}">禁用</option>
                                    </select>
                                </div>
                            </div>

                            <h6 class="fw-bold mb-3 text-uppercase small text-muted">联系方式</h6>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">手机号码</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        th:value="${user.phone}" pattern="^1[3-9]\d{9}$">
                                    <div class="invalid-feedback">请输入有效的手机号码</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        th:value="${user.email}">
                                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="remark" class="form-label">备注</label>
                                <textarea class="form-control" id="remark" name="remark" rows="3"
                                    th:text="${user.remark}"></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin/users" class="btn btn-light px-4">取消</a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fa fa-save me-1"></i> 保存更改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Bootstrap validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()

            document.getElementById('editUserForm').addEventListener('submit', function (e) {
                e.preventDefault();
                if (!this.checkValidity()) return;

                const userId = document.getElementById('userId').value;
                const formData = new FormData(this);
                const userData = {};

                formData.forEach((value, key) => {
                    if (value) userData[key] = value;
                });
                if (userData.status !== undefined) userData.status = parseInt(userData.status);

                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 保存中...';
                btn.disabled = true;

                fetch(`/admin/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                    .then(response => response.json())
                    .then(res => {
                        if (res.code === 200) {
                            Toast.fire({
                                icon: 'success',
                                title: '用户信息更新成功'
                            }).then(() => {
                                window.location.href = '/admin/users';
                            });
                        } else {
                            Swal.fire('错误', res.message || '更新失败', 'error');
                            btn.innerHTML = originalText;
                            btn.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire('错误', '网络错误，请稍后重试', 'error');
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    });
            });
        </script>
    </section>
</body>

</html>
