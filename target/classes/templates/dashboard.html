<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仪表盘 - Java Admin Template</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 60px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Java Admin Template</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">欢迎, Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/admin"><i class="fa fa-dashboard"></i> 仪表盘</a>
        <a href="/admin/users"><i class="fa fa-users"></i> 用户管理</a>
        <a href="#"><i class="fa fa-cog"></i> 系统设置</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3"><i class="fa fa-dashboard"></i> 仪表盘</h1>
                <div class="text-muted">
                    <i class="fa fa-calendar"></i> <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">用户总数</h3>
                                    <p class="card-text h2">156</p>
                                </div>
                                <i class="fa fa-users fa-3x"></i>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="/admin/users" class="text-white">
                                查看详情 <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">在线用户</h3>
                                    <p class="card-text h2">23</p>
                                </div>
                                <i class="fa fa-user-circle fa-3x"></i>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">
                                查看详情 <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">今日登录</h3>
                                    <p class="card-text h2">58</p>
                                </div>
                                <i class="fa fa-sign-in fa-3x"></i>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">
                                查看详情 <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="card-title">系统状态</h3>
                                    <p class="card-text h2">正常</p>
                                </div>
                                <i class="fa fa-check-circle fa-3x"></i>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">
                                查看详情 <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">系统信息</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>项目信息</h6>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <strong>项目名称:</strong> Java Admin Template
                                        </li>
                                        <li class="list-group-item">
                                            <strong>版本:</strong> 1.0.0
                                        </li>
                                        <li class="list-group-item">
                                            <strong>技术栈:</strong> Spring Boot 2.7.x + MyBatis Plus + H2
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h6>快速导航</h6>
                                    <div class="d-grid gap-2">
                                        <a href="/admin/users" class="btn btn-outline-primary">
                                            <i class="fa fa-users"></i> 用户管理
                                        </a>
                                        <a href="/h2-console" target="_blank" class="btn btn-outline-info">
                                            <i class="fa fa-database"></i> H2数据库控制台
                                        </a>
                                        <a href="/swagger-ui.html" target="_blank" class="btn btn-outline-secondary">
                                            <i class="fa fa-book"></i> API文档 (Swagger)
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
