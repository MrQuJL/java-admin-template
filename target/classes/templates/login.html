<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Admin Pro</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 40px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .brand-logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .brand-logo p {
            color: #6b7280;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-floating>label {
            color: #6b7280;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 12px 14px;
            height: 56px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin-top: 24px;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-check-label {
            color: #6b7280;
            font-size: 14px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fa fa-cubes"></i>
                <h1>Admin Pro</h1>
                <p>后台管理系统</p>
            </div>

            <!-- Logout success message -->
            <div class="alert alert-success" th:if="${param.logout}" style="display: none;" id="logoutAlert">
                您已成功退出登录
            </div>

            <!-- Login error message -->
            <div class="alert alert-danger" style="display: none;" id="errorAlert">
                <span id="errorMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    <label for="password">密码</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <span id="loginText">登录</span>
                    <span id="loginLoading" style="display: none;">
                        <span class="spinner-border spinner-border-sm me-2"></span>登录中...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        // Show logout alert if needed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') !== null) {
            document.getElementById('logoutAlert').style.display = 'block';
            setTimeout(() => {
                document.getElementById('logoutAlert').style.display = 'none';
            }, 3000);
        }

        const loginForm = document.getElementById('loginForm');
        const loginText = document.getElementById('loginText');
        const loginLoading = document.getElementById('loginLoading');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline';
            errorAlert.style.display = 'none';

            try {
                const apiUrl = /*[[@{/api/auth/login}]]*/ '/admin/api/auth/login';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.code === 200) {
                    // Login success
                    window.location.href = /*[[@{/}]]*/ '/';
                } else {
                    // Login failed
                    errorMessage.textContent = result.message || '登录失败';
                    errorAlert.style.display = 'block';
                    loginText.style.display = 'inline';
                    loginLoading.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = '无法连接到服务器';
                errorAlert.style.display = 'block';
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
