# 基础配置
server:
  port: 8081
  servlet:
    context-path: /admin
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 数据源配置（H2内存数据库）
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:java_admin_template;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  # 初始化SQL脚本
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
    
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # 多环境配置
  profiles:
    active: dev

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.javaadmintemplate.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted  # 全局逻辑删除字段
      logic-delete-value: 1        # 逻辑删除值
      logic-not-delete-value: 0    # 逻辑未删除值
      id-type: auto                # 主键策略为自动增长
    banner: false
    sql-parser-cache: true

# 日志配置
logging:
  level:
    root: INFO
    com.example.javaadmintemplate.mapper: DEBUG