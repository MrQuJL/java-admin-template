# 生产环境配置
spring:
  # 数据源配置（H2内存数据库）
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:java_admin_template_prod;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    
  # H2控制台配置
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: false

# MyBatis Plus 生产环境配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl