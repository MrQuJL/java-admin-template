# 基础配置
server:
  port: 8081
  servlet:
    context-path: /admin
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/java_admin_template?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 123456

  # 多环境配置
  profiles:
    active: dev

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.javaadmintemplate.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted  # 全局逻辑删除字段
      logic-delete-value: 1        # 逻辑删除值
      logic-not-delete-value: 0    # 逻辑未删除值
      id-type: auto                # 主键策略为自动增长
    banner: false
    sql-parser-cache: true

# 日志配置
logging:
  level:
    root: INFO
    com.example.javaadmintemplate.mapper: DEBUG