# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /admin

# 应用基本配置
spring:
  application:
    name: ecommerce-admin
  
  # 环境配置
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ecommerce.admin.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    '[com.ecommerce.admin]': debug
    '[springfox.documentation]': warn
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
# Knife4j配置
knife4j:
  enable: true

# Sa-Token配置
sa-token: 
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期 
  timeout: 2592000 
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录) 
  is-concurrent: true 
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token) 
  is-share: true 
  # token风格
  token-style: uuid
  # 是否输出操作日志 
  is-log: false

# x-file-storage 配置
dromara:
  x-file-storage:
    # 默认存储平台
    default-platform: local-1
    # 预览 URL 有效期，单位秒，默认 600
    thumbnail-suffix: ".min.jpg"
    # 本地存储 (使用 local-plus 消除废弃警告)
    local-plus:
      - platform: local-1
        # 存储平台的基础物理路径
        storage-path: ${user.dir}/uploads/
        # 存储平台的基础访问路径（设为空，防止拼入 URL）
        base-path: 
        # 访问域名
        domain: http://localhost:8080/admin/file/
        # 启用存储
        enable-storage: true
