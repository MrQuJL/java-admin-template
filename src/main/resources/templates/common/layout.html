<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Java Admin Template</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            /* Indigo 600 */
            --primary-hover: #4338ca;
            /* Indigo 700 */
            --bg-color: #f3f4f6;
            /* Gray 100 */
            --text-color: #1f2937;
            /* Gray 800 */
            --sidebar-width: 260px;
            --header-height: 64px;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.2s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            z-index: 50;
            transition: all var(--transition-speed);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .brand-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu {
            padding: 24px 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #4b5563;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            font-weight: 500;
            transition: all var(--transition-speed);
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: #eef2ff;
            /* Indigo 50 */
            color: var(--primary-color);
        }

        .menu-item i {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        /* Top Header */
        .main-header {
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            height: var(--header-height);
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 40;
            transition: left var(--transition-speed);
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background-color: #e0e7ff;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: calc(var(--header-height) + 32px) 32px 32px;
            min-height: 100vh;
            transition: margin-left var(--transition-speed);
        }

        /* Common Components */
        .card {
            background: #ffffff;
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #f3f4f6;
            padding: 20px 24px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 24px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all var(--transition-speed);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
            color: #111827;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 10px 14px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Table */
        .table thead th {
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 24px;
        }

        .table tbody td {
            padding: 16px 24px;
            vertical-align: middle;
            color: #374151;
            border-bottom: 1px solid #f3f4f6;
        }

        /* Utilities */
        .text-primary {
            color: var(--primary-color) !important;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content,
            .main-header {
                margin-left: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/admin" class="brand-logo">
                <i class="fa fa-cubes"></i> Admin Pro
            </a>
        </div>
        <nav class="sidebar-menu">
            <a href="/admin" class="menu-item"
                th:classappend="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}">
                <i class="fa fa-home"></i> 仪表盘
            </a>
            <a href="/admin/users" class="menu-item"
                th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/users') ? 'active' : ''}">
                <i class="fa fa-users"></i> 用户管理
            </a>
            <a href="#" class="menu-item">
                <i class="fa fa-cog"></i> 系统设置
            </a>
        </nav>
    </aside>

    <!-- Main Header -->
    <header class="main-header">
        <div class="header-title"></div>
        <div class="dropdown">
            <div class="user-profile" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="user-avatar">
                    <i class="fa fa-user"></i>
                </div>
                <span class="d-none d-sm-block fw-medium">Admin User</span>
                <i class="fa fa-chevron-down text-muted small ms-1"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3 mt-2">
                <li><a class="dropdown-item py-2" href="#"><i class="fa fa-user-circle me-2 text-muted"></i> 个人中心</a>
                </li>
                <li><a class="dropdown-item py-2" href="#"><i class="fa fa-cog me-2 text-muted"></i> 账号设置</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item py-2 text-danger" href="#"><i class="fa fa-sign-out me-2"></i> 退出登录</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main class="main-content">
        <!-- Fragment injection point -->
        <div th:replace="${content}"></div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toast Utility -->
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>
</body>

</html>
