<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>用户管理 - Admin Pro</title>
</head>

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold mb-1">用户管理</h4>
                <p class="text-muted small mb-0">管理系统用户信息与权限</p>
            </div>
            <a href="/admin/users/add" class="btn btn-primary">
                <i class="fa fa-plus me-1"></i> 新增用户
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 py-3">
                <form action="/admin/users" method="get" class="row g-2 align-items-center">
                    <div class="col-auto">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fa fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 bg-light" name="keyword"
                                th:value="${keyword}" placeholder="搜索用户名/邮箱/姓名...">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">搜索</button>
                    </div>
                    <div class="col-auto ms-auto" th:if="${keyword != null and keyword != ''}">
                        <a href="/admin/users" class="btn btn-link text-decoration-none text-muted btn-sm">
                            <i class="fa fa-times-circle"></i> 清除筛选
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>用户信息</th>
                                <th>联系方式</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th class="text-end pe-4">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${page.records}">
                                <td class="ps-4 text-muted" th:text="${user.id}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-3 text-primary fw-bold"
                                            style="width: 40px; height: 40px;">
                                            <span
                                                th:text="${#strings.substring(user.username,0,1).toUpperCase()}">U</span>
                                        </div>
                                        <div>
                                            <div class="fw-bold text-dark" th:text="${user.username}">username</div>
                                            <div class="text-muted small" th:text="${user.realName}">realname</div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="text-dark small"><i class="fa fa-envelope-o me-1 text-muted"></i> <span
                                            th:text="${user.email}">email@example.com</span></div>
                                    <div class="text-muted small"><i class="fa fa-phone me-1 text-muted"></i> <span
                                            th:text="${user.phone}">13800000000</span></div>
                                </td>
                                <td>
                                    <span th:if="${user.status == 1}"
                                        class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">启用</span>
                                    <span th:if="${user.status == 0}"
                                        class="badge bg-danger bg-opacity-10 text-danger rounded-pill px-3">禁用</span>
                                </td>
                                <td class="text-muted small">
                                    <i class="fa fa-clock-o me-1"></i> <span
                                        th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm')}">2023-01-01</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                        class="btn btn-sm btn-light text-primary me-1" title="编辑">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-light text-danger"
                                        th:onclick="'deleteUser(' + ${user.id} + ')'" title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${page.records.empty}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="fa fa-inbox fa-3x mb-3 d-block opacity-25"></i>
                                    暂无数据
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white border-0 py-3" th:if="${page.total > 0}">
                <nav class="d-flex justify-content-between align-items-center">
                    <div class="text-muted small">
                        显示第 <span class="fw-bold" th:text="${(page.current - 1) * page.size + 1}">1</span>
                        到 <span class="fw-bold"
                            th:text="${(page.current - 1) * page.size + page.records.size()}">10</span> 条，
                        共 <span class="fw-bold" th:text="${page.total}">100</span> 条
                    </div>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                            <a class="page-link border-0 rounded-start"
                                th:href="@{/admin/users(current=${page.current - 1}, keyword=${keyword})}"><i
                                    class="fa fa-chevron-left"></i></a>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link border-0 text-dark fw-bold"
                                th:text="${page.current} + '/' + ${page.pages}">1/10</span>
                        </li>
                        <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                            <a class="page-link border-0 rounded-end"
                                th:href="@{/admin/users(current=${page.current + 1}, keyword=${keyword})}"><i
                                    class="fa fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <script>
            function deleteUser(id) {
                Swal.fire({
                    title: '确认删除?',
                    text: "此操作无法撤销！",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#ef4444',
                    cancelButtonColor: '#6b7280',
                    confirmButtonText: '是的, 删除!',
                    cancelButtonText: '取消'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/admin/api/users/${id}`, {
                            method: 'DELETE'
                        })
                            .then(response => response.json())
                            .then(res => {
                                if (res.code === 200) {
                                    Toast.fire({
                                        icon: 'success',
                                        title: '用户已删除'
                                    }).then(() => {
                                        location.reload();
                                    });
                                } else {
                                    Swal.fire('Error', res.message || '删除失败', 'error');
                                }
                            })
                            .catch(err => {
                                console.error(err);
                                Swal.fire('Error', '网络请求失败', 'error');
                            });
                    }
                })
            }
        </script>
    </section>
</body>

</html>
