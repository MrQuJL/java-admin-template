<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>仪表盘 - Admin Pro</title>
</head>

<body>
    <section>
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">仪表盘</h4>
                <div class="text-muted small">
                    <i class="fa fa-calendar me-1"></i> <span
                        th:text="${#dates.format(#dates.createNow(), 'yyyy年MM月dd日 EEEE')}"></span>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-muted small text-uppercase fw-semibold mb-1">用户总数</p>
                                <h3 class="fw-bold mb-0 text-dark">156</h3>
                                <p class="text-success small mb-0 mt-2"><i class="fa fa-arrow-up"></i> 12% <span
                                        class="text-muted">较上周</span></p>
                            </div>
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3 text-primary">
                                <i class="fa fa-users fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-muted small text-uppercase fw-semibold mb-1">在线用户</p>
                                <h3 class="fw-bold mb-0 text-dark">23</h3>
                                <p class="text-success small mb-0 mt-2"><i class="fa fa-arrow-up"></i> 5% <span
                                        class="text-muted">较昨日</span></p>
                            </div>
                            <div class="rounded-circle bg-success bg-opacity-10 p-3 text-success">
                                <i class="fa fa-wifi fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-muted small text-uppercase fw-semibold mb-1">今日活跃</p>
                                <h3 class="fw-bold mb-0 text-dark">58</h3>
                                <p class="text-danger small mb-0 mt-2"><i class="fa fa-arrow-down"></i> 2% <span
                                        class="text-muted">较昨日</span></p>
                            </div>
                            <div class="rounded-circle bg-warning bg-opacity-10 p-3 text-warning">
                                <i class="fa fa-bolt fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <p class="text-muted small text-uppercase fw-semibold mb-1">系统状态</p>
                                <h3 class="fw-bold mb-0 text-dark">正常</h3>
                                <p class="text-muted small mb-0 mt-2">运行时间: 5天</p>
                            </div>
                            <div class="rounded-circle bg-info bg-opacity-10 p-3 text-info">
                                <i class="fa fa-server fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Row -->
        <div class="row g-4">
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-bold">最近活动</h6>
                        <a href="#" class="text-decoration-none small text-primary">查看全部</a>
                    </div>
                    <div class="card-body pt-0">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item border-0 px-0 py-3 d-flex align-items-center">
                                <div class="rounded-circle bg-light p-2 me-3 text-secondary">
                                    <i class="fa fa-user-plus"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 small fw-semibold">新用户注册</h6>
                                    <p class="text-muted small mb-0">用户 "user_88" 刚刚完成了注册</p>
                                </div>
                                <span class="text-muted small">5分钟前</span>
                            </div>
                            <div class="list-group-item border-0 px-0 py-3 d-flex align-items-center">
                                <div class="rounded-circle bg-light p-2 me-3 text-secondary">
                                    <i class="fa fa-shopping-cart"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 small fw-semibold">新订单生成</h6>
                                    <p class="text-muted small mb-0">订单 #12345 待处理</p>
                                </div>
                                <span class="text-muted small">30分钟前</span>
                            </div>
                            <div class="list-group-item border-0 px-0 py-3 d-flex align-items-center">
                                <div class="rounded-circle bg-light p-2 me-3 text-secondary">
                                    <i class="fa fa-cog"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0 small fw-semibold">系统更新</h6>
                                    <p class="text-muted small mb-0">系统配置已更新</p>
                                </div>
                                <span class="text-muted small">2小时前</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-transparent border-0">
                        <h6 class="mb-0 fw-bold">快速导航</h6>
                    </div>
                    <div class="card-body pt-0">
                        <div class="d-grid gap-3">
                            <a href="/admin/users"
                                class="btn btn-outline-light text-dark text-start p-3 d-flex align-items-center border">
                                <div class="rounded bg-primary text-white p-2 me-3">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 small fw-bold">用户管理</h6>
                                    <p class="text-muted small mb-0">管理系统用户信息</p>
                                </div>
                                <i class="fa fa-chevron-right ms-auto text-muted small"></i>
                            </a>
                            <a href="#"
                                class="btn btn-outline-light text-dark text-start p-3 d-flex align-items-center border">
                                <div class="rounded bg-success text-white p-2 me-3">
                                    <i class="fa fa-database"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 small fw-bold">数据备份</h6>
                                    <p class="text-muted small mb-0">查看最近备份记录</p>
                                </div>
                                <i class="fa fa-chevron-right ms-auto text-muted small"></i>
                            </a>
                            <a href="#"
                                class="btn btn-outline-light text-dark text-start p-3 d-flex align-items-center border">
                                <div class="rounded bg-info text-white p-2 me-3">
                                    <i class="fa fa-file-text"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 small fw-bold">系统日志</h6>
                                    <p class="text-muted small mb-0">查看操作日志</p>
                                </div>
                                <i class="fa fa-chevron-right ms-auto text-muted small"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
